<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oulun lipaston tehtävänpalautusjärjestelmä - Loota</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_orange.min.css"/>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        .demo-content {
            max-width: 1080px;
        }
        .full-width {
            width: 100% !important;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Loota - Oulun lipaston tehtävänpalautusjärjestelmä</span>
            <div class="mdl-layout-spacer"></div>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid demo-content">
                <h3>Sisään kirjautuminen:</h3>
            </div>
            <div class="mdl-grid demo-content">
                <form action="login" method="post">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="sample3" name="username">
                        <label class="mdl-textfield__label" for="sample3">Käyttäjätunnus</label>
                    </div>
                    <br>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="sample3" name="password">
                        <label class="mdl-textfield__label" for="sample3">Salasana</label>
                    </div>
                    <br>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                        <strong>Kirjaudu</strong>
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
